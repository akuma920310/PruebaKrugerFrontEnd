<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Adm. Empleados</title>

<style>
.bg-mynav {
  background-color: #2c3e50;
}

body {
  font-size: 1.25rem;
  background-color: #f6f8fa;
}

td {
    line-height: 3rem;
}
</style>
</head>    

    <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Administrador de empleados</h2></div>
        <div class="p-2 bd-highlight">
          <!-- <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()">Nuevo</button> -->
          <button (click)="clickAddEmployee()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo</button>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cédula</th>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Correo electrónico</th>
              <th scope="col">Usuario</th>
              <th scope="col">Password</th>
              <th scope="col">tipo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of employeeData">
              <td>{{row.id}}</td>
              <td>{{row.cedula}}</td>
              <td>{{row.firsName}}</td>
              <td>{{row.lastName}}</td>
              <td>{{row.email}}</td>
              <td>{{row.user}}</td>
              <td>{{row.pass}}</td>
              <td>{{row.tipo}}</td>
              <td>
                  <button (click)="onEdit(row)" class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>
                  <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Detalle Empleado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]= "formValue" class="needs-validation" novalidate> 
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Cédula</label>
                          <input type="text" formControlName="cedula" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  minlength="5" maxlength="10" required pattern="[A-Za-z0-9]+">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Nombres</label>
                          <input type="text" formControlName="firsName" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Apellidos</label>
                            <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Correo electrónico</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Usuario</label>
                          <input type="email" formControlName="user" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="pass" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="type"><b>Tipo</b></label>
                      <select type="email" formControlName="tipo" class="form-control" id="exampleInputPassword1">
                        <option value="administrador">Administrador</option>
                        <option value="empleado">Empleado</option>
                      </select>	
                  </div>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Guardar</button>
                  <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Editar</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
